<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Cupones Reclamados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="cupones-content">
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngIf="cuponesAsig?.length === 0">
        <ion-text color="medium">
          <p class="ion-text-center">No tienes cupones reclamados.</p>
        </ion-text>
      </ion-col>

      <ion-col size="12" size-md="6" *ngFor="let cupon of cuponesAsig">
        <ion-card class="cupon-card animate__animated animate__fadeInUp">
          <ion-card-header>
            <ion-card-title class="cupon-codigo">
              {{ cupon.cupon.codigo }}
            </ion-card-title>
            <ion-card-subtitle>
              Campaña: {{ cupon.cupon.campania.nombre }}
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p><strong>Descripción:</strong> {{ cupon.cupon.campania.descripcion }}</p>
            <p><strong>Fecha Canje:</strong> {{ cupon.fecha_canje | date:'medium' }}</p>
            <p><strong>Vence:</strong> {{ cupon.cupon.campania.fecha_caducidad | date:'mediumDate' }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

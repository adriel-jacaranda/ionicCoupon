<ion-content [fullscreen]="true" class="login-content">
  <div class="login-wrapper">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Bienvenido</ion-card-title>
        <ion-card-subtitle class="ion-text-center">Ingresa tus credenciales</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

          <!-- Email -->
          <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input
              type="email"
              formControlName="email"
              required
              [class.invalid]="email.invalid && email.touched"
            ></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="email.invalid && email.touched">
            <small *ngIf="email.errors?.['required']">El correo es obligatorio.</small>
            <small *ngIf="email.errors?.['email']">El formato del correo no es válido.</small>
          </ion-text>

          <!-- Contraseña -->
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input
              type="password"
              formControlName="password"
              required
              [class.invalid]="password.invalid && password.touched"
            ></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="password.invalid && password.touched">
            <small>La contraseña es obligatoria.</small>
          </ion-text>

          <!-- Botón -->
          <ion-button expand="block" type="submit" class="login-button" [disabled]="loginForm.invalid">
            Iniciar Sesión
          </ion-button>

        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

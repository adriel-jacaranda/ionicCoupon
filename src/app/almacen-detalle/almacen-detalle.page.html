<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ almacen?.nombre }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Banner del Almacén -->
  <div class="almacen-banner">
    <img [src]="almacen?.logo" alt="Logo del almacén" />
  </div>

  <!-- Información principal -->
  <div class="almacen-info ion-padding">
    <h2 class="almacen-nombre">{{ almacen?.nombre }}</h2>
    <p class="almacen-descripcion">
      {{ almacen?.descripcion || 'Este almacén forma parte de la red de canje de cupones.' }}
    </p>
  </div>

  <!-- Lista de datos -->
  <ion-list lines="none" class="almacen-datos">
    <ion-item>
      <ion-icon name="location-outline" slot="start" color="primary"></ion-icon>
      <ion-label>{{ almacen?.direccion }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="call-outline" slot="start" color="primary"></ion-icon>
      <ion-label>{{ almacen?.telefono }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="map-outline" slot="start" color="primary"></ion-icon>
      <ion-button expand="block" fill="outline" (click)="verEnMapa()">
        Ver en mapa
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- Botón para cerrar -->
  <div class="ion-text-center ion-padding-top">
    <ion-button color="primary" expand="block" (click)="closeModal()">
      <ion-icon name="close-outline" slot="start"></ion-icon>
      Cerrar
    </ion-button>
  </div>
</ion-content>
